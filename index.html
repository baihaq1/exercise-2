<!DOCTYPE html>
<html lang="en">
<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <div class="input-group">
        <input class="form-control" type="number" id="number1">
        <select class="form-control" name="" id="opr">
          <option value="-">
            <p>-</p>
          </option>
          <option value="+">
            <p>+</p>
          </option>
          <option value="*">
            <p>*</p>
          </option>
          <option value="/">
            <p>/</p>
          </option>
        </select>
        <input class="form-control" type="number" id="number2">
      </div>
      <div class="input-group btn-side justify-content-center">
        <button class="btn btn-primary btn-lg" onclick="hitung()">Calculate</button>
      </div>
      <div class="input-group justify-content-center">
        <div class="alert alert-success" id="hasil">0</div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="assets/js/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
